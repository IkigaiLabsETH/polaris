version: '3.3'

services:
  node0:
    platform: linux/amd64
    container_name: polar-node0
    image: "polaris:devnet-0.1"
    ports:
      - "26656-26658:26656-26658"
      - "9090-9091:9090-9091"
    environment:
      - ID=0
      - CLUSTER_SIZE=4
      - NUM_ACCOUNTS
      - SKIP_BUILD
    volumes:
      - "${PROJECT_HOME}:/berachain/polaris:Z"
      - "${GO_PKG_PATH}/mod:/root/go/pkg/mod:Z"
    networks:
      localnet:
        ipv4_address: 192.168.10.10

  node1:
    platform: linux/amd64
    container_name: polar-node1
    image: "polaris:devnet-0.1"
    ports:
      - "26659-26661:26656-26658"
      - "9092-9093:9090-9091"
    environment:
      - ID=1
      - CLUSTER_SIZE=4
      - NUM_ACCOUNTS
      - SKIP_BUILD
    volumes:
      - "${PROJECT_HOME}:/berachain/polaris:Z"
      - "${GO_PKG_PATH}/mod:/root/go/pkg/mod:Z"
    networks:
      localnet:
        ipv4_address: 192.168.10.11

  node2:
    platform: linux/amd64
    container_name: polar-node2
    image: "polaris:devnet-0.1"
    environment:
      - ID=2
      - CLUSTER_SIZE=4
      - NUM_ACCOUNTS
      - SKIP_BUILD
    ports:
      - "26662-26664:26656-26658"
      - "9094-9095:9090-9091"
    volumes:
      - "${PROJECT_HOME}:/berachain/polaris:Z"
      - "${GO_PKG_PATH}/mod:/root/go/pkg/mod:Z"
    networks:
      localnet:
        ipv4_address: 192.168.10.12

  node3:
    platform: linux/amd64
    container_name: polar-node3
    image: "polaris:devnet-0.1"
    environment:
      - ID=3
      - CLUSTER_SIZE=4
      - NUM_ACCOUNTS
      - SKIP_BUILD
    ports:
      - "26665-26667:26656-26658"
      - "9096-9097:9090-9091"
    volumes:
      - "${PROJECT_HOME}:/berachain/polaris:Z"
      - "${GO_PKG_PATH}/mod:/root/go/pkg/mod:Z"
    networks:
      localnet:
        ipv4_address: 192.168.10.13

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/24